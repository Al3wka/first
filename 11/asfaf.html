<script>
  const d = [1,2,3,4,5,6,7,8,9]
  const e = []
  const r = 32

  for (let i=0; i<r;i++){
    if(i<8){
      e.push(d[i]);
    }
    if ((i=>8) && (i <16))
    {
      e.push(d[16+i]);
    }
    if ((i=>16) && (i <24))
    {
      e.push(d[i]);
    }
    if ((i=>24) && (i <32))
    {
      e.push(d[24+i]);
    }
console.log('e',e)
  }
